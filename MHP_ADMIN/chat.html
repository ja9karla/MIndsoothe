<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function openChat(userName) {
            document.getElementById('chatList').classList.add('hidden');
            document.getElementById('chatWindow').classList.remove('hidden');
            document.getElementById('chatHeader').innerText = userName;
        }

        function goBack() {
            document.getElementById('chatList').classList.remove('hidden');
            document.getElementById('chatWindow').classList.add('hidden');
        }
    </script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-600">Mindsoothe</h1>
        <button class="text-red-500 font-semibold">Logout</button>
    </header>

    <div class="flex flex-grow">
        <!-- Sidebar -->
        <aside class="bg-white w-64 p-4 shadow-md">
            <ul>
                <li class="mb-4">
                    <a href="#" class="flex items-center text-blue-500 font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 00-.894.553L6.382 9H4a1 1 0 100 2h2a1 1 0 01.894.553L10 17l2.382-4.447A1 1 0 0114 12h2a1 1 0 100-2h-2l-2.382-4.447A1 1 0 0010 3z" clip-rule="evenodd" />
                        </svg>
                        Graceful Thread
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-blue-500 font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10c0-4.418-3.582-8-8-8S2 5.582 2 10s3.582 8 8 8 8-3.582 8-8zM9 7a1 1 0 012 0v2a1 1 0 01-1 1H7a1 1 0 110-2h2V7zm1 6a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
                        </svg>
                        Mental Wellness Companion
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-6">
            <!-- Chat List -->
            <div id="chatList">
                <h2 class="text-2xl font-bold text-blue-600 mb-4">Mental Wellness Companion</h2>

                <!-- Chat cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Card 1 -->
                    <div class="bg-white p-4 shadow-md rounded-lg">
                        <div class="flex items-center mb-4">
                            <div class="bg-blue-100 rounded-full p-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 4a6 6 0 100 12 6 6 0 000-12zM7 9a1 1 0 112 0 1 1 0 01-2 0zm4 1a1 1 0 100 2h2a1 1 0 100-2h-2z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-4">
                                <h3 class="font-semibold text-lg">Aiah Arceta</h3>
                                <p class="text-gray-500 text-sm">SACE</p>
                            </div>
                        </div>
                        <div class="flex space-x-2 mb-4">
                            <span class="text-sm bg-gray-200 text-gray-700 py-1 px-3 rounded-full">Stress</span>
                            <span class="text-sm bg-gray-200 text-gray-700 py-1 px-3 rounded-full">Anxiety</span>
                            <span class="text-sm bg-gray-200 text-gray-700 py-1 px-3 rounded-full">Depression</span>
                        </div>
                        <button onclick="openChat('Aiah Arceta')" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Start Chat</button>
                    </div>

                    <!-- Card 2 -->
                    <div class="bg-white p-4 shadow-md rounded-lg">
                        <div class="flex items-center mb-4">
                            <div class="bg-blue-100 rounded-full p-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 4a6 6 0 100 12 6 6 0 000-12zM7 9a1 1 0 112 0 1 1 0 01-2 0zm4 1a1 1 0 100 2h2a1 1 0 100-2h-2z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-4">
                                <h3 class="font-semibold text-lg">Maloi Ricalde</h3>
                                <p class="text-gray-500 text-sm">SABH</p>
                            </div>
                        </div>
                        <div class="flex space-x-2 mb-4">
                            <span class="text-sm bg-gray-200 text-gray-700 py-1 px-3 rounded-full">Stress</span>
                            <span class="text-sm bg-gray-200 text-gray-700 py-1 px-3 rounded-full">Anxiety</span>
                            <span class="text-sm bg-gray-200 text-gray-700 py-1 px-3 rounded-full">Depression</span>
                        </div>
                        <button onclick="openChat('Maloi Ricalde')" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Start Chat</button>
                    </div>
                </div>
            </div>

            <!-- Chat Window -->
            <div id="chatWindow" class="hidden">
                <div class="flex items-center mb-4">
                    <button onclick="goBack()" class="text-blue-500 font-semibold mr-4">&larr; Back</button>
                    <h2 id="chatHeader" class="text-xl font-bold text-blue-600"></h2>
                </div>
                <div class="bg-white p-4 shadow-md rounded-lg flex flex-col h-96">
                    <div class="flex-grow overflow-y-auto mb-4">
                        <!-- Chat messages -->
                        <div class="mb-2">
                            <div class="bg-blue-100 p-2 rounded-lg inline-block text-sm text-blue-800">Hello, how can I help you today?</div>
                        </div>
                        <div class="text-right mb-2">
                            <div class="bg-gray-200 p-2 rounded-lg inline-block text-sm text-gray-800">I need some advice on stress management.</div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="text" placeholder="Type a message..." class="flex-grow border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
